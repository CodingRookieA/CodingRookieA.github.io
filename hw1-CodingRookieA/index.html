<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Web Gallery</title>
    <link href="style/main.css" rel="stylesheet" type="text/css" />
    <link href="style/messages.css" rel="stylesheet" type="text/css" />
    <link href="style/form.css" rel="stylesheet" type="text/css" />
    <script type="module" src="js/index.mjs"></script>
</head>

<body>
    <header>
        <h1 id="web_title">Web Gallery</h1>
    </header>

    <div class="web_container">

        <form class="complex_form" id="create_image_form">
            <div class=title_toggle>
                <div class="form_title">Post your picture</div>
                <button type="button" class="btn" id="hide">Expand</button>
            </div>

            <div id="fields">
                <input type="text" id="name" class="form_element" placeholder="Enter your name" name="user_name"
                    required />

                <input type="text" id="title" class="form_element" placeholder="Enter your image title" required />

                <textarea rows="1" id="url" class="form_element" name="user_message" placeholder="Enter your image url"
                    required></textarea>
                <button type="submit" class="btn" , id="add_image">Post your image!</button>
            </div>
        </form>

        <div class="image_sec" id="image_sec"></div>

        <div class="messages" id="messages"></div>

    </div>

    <footer>
        <a href="/credits.html">credits</a>
    </footer>
</body>

</html>
